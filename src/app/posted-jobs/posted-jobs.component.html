<!-- jobs-list.component.html -->
<div class="space-y-4">
  @for (job of jobs; track job.id) {
    <div class="job-card border rounded-lg p-4 hover:shadow-lg transition">
      <div class="flex items-center">
        <div class="flex-grow">
          <h2 class="text-xl font-semibold text-gray-800">{{ job.title }}</h2>
          <div class="mt-1 flex flex-wrap gap-2">
            <span class="badge badge-sm badge-info">{{ job.jobType }}</span>
            <span class="text-sm text-gray-500">{{ job.company }} â€¢ {{ job.location }}</span>
          </div>
        </div>
        <span class="text-sm text-gray-400">{{ job.createdAt |timeAgo}}</span>
      </div>

      <p class="mt-3 text-gray-600 line-clamp-2">{{ job.jobDescription }}</p>

      <div class="mt-4 flex justify-between items-center">
        <button (click)="viewJob(job.id)" class="btn btn-primary btn-sm">
          View Details
        </button>
        <span class="text-sm text-gray-500">{{ job.proposalsCount }} proposals</span>
      </div>
    </div>
  }
</div>
