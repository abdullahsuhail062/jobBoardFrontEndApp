<nav class="navbar navbar-expand bg-primary navbar-dark px-4 py-2 shadow-sm fixed-top">
  <a class="navbar-brand fw-bold fs-4" href="#">JobBoard</a>
  <ul class="navbar-nav ms-auto d-flex align-items-center">
    <li class="nav-item me-3">
      <a class="btn btn-warning fw-semibold bg-primary me-4" [routerLink]="['/posted-jobs']">Posted Jobs</a>
      <a class="btn btn-warning fw-semibold" [routerLink]="['/signin']">Post a Job</a>
      <a class="btn btn-outline-light text-primary" [routerLink]="['/signin']">Login</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-light text-primary fw-semibold" [routerLink]="['/signup']">Sign Up</a>
    </li>
  </ul>
</nav>

<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- LEFT SIDE (fixed) -->
    <div class="col-lg-4 col-md-5 bg-light d-flex flex-column p-0 left-panel">
      <section
        class="hero-section text-white d-flex flex-column justify-content-center align-items-center text-center p-4"
        style="background: linear-gradient(to right, #0d6efd, #3a8dfd); flex: 1;">
        <div class="container">
          <h1 class="display-6 fw-bold mb-3">Find Your Dream Job</h1>
          <p class="lead mb-4">
            Search thousands of job listings from top companies. Fast, free, and easy to use.
          </p>

          <form class="row g-2 justify-content-center">
            <div class="col-12 mb-2">
              <input type="text" class="form-control" placeholder="Job title or keyword">
            </div>
            <div class="col-12 mb-2">
              <input type="text" class="form-control" placeholder="Location">
            </div>
            <div class="col-12">
              <button class="btn btn-light w-100 fw-semibold">Search</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- RIGHT SIDE -->
    <div class="col-lg-8 col-md-7 p-4 right-panel">
      <h3 class="mb-4">Available Jobs</h3>
      <div class="job-list">
        @for (job of jobs; track job.id) {
           <div class="card shadow-sm mb-3 hover-shadow-sm">
            <div class="card-body d-flex align-items-center">
            <div class="flex-grow-1">
  <!-- Title row -->
  <div class="d-flex mb-2">
    <span class="fw-bold me-2">Title:</span>
    <span>{{ job.title }}</span>
  </div>

  <!-- Description row -->
  <div class="d-flex">
    <span class="fw-bold me-2">Description:</span>
    <span>{{ job.jobDescription }}</span>
  </div>
</div>

              <div>
                <a [routerLink]="['/job-detail', job.id]" class="btn btn-outline-primary btn-sm">View</a>
              </div>
            </div>
          </div> }
      </div>
    </div>
  </div>
</div>
