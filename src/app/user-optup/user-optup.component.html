<h2 class="mb-4 text-center">How do you want to use JObBoard?</h2>

<div class="row justify-content-center">
  <div class="col-md-4 mb-3">
    <div class="card h-100 shadow-sm text-center p-4">
      <h4>I'm a Freelancer</h4>
      <p>Find jobs and submit proposals.</p>
      <button class="btn btn-primary w-100" (click)="chooseRole('FREELANCER')">Continue as Freelancer</button>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card h-100 shadow-sm text-center p-4">
      <h4>I'm a Client</h4>
      <p>Post jobs and hire talent.</p>
      <button class="btn btn-primary w-100" (click)="chooseRole('EMPLOYER')">Continue as Client</button>
    </div>
  </div>
</div>
