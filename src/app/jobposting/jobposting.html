<div class="d-flex justify-content-center my-3">
  <a [routerLink]="['/dashboard']" class="btn btn-primary">Dashboard</a>
</div>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4">Post a Job</h3>

    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <!-- Job Title -->
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle" placeholder="Enter job title">
      </div>

      <!-- Company Name -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter company name">
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" formControlName="location" placeholder="Enter location">
      </div>

      <!-- Job Type -->
      <div class="mb-3">
        <label for="jobType" class="form-label">Job Type</label>
        <select class="form-select" id="jobType" formControlName="jobType">
          <option selected disabled>Choose...</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Remote</option>
          <option>Internship</option>
        </select>
      </div>

      <!-- Job Description -->
      <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" formControlName="jobDescription" rows="4" placeholder="Describe the job"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="jobForm.invalid">Post Job</button>
    </form>
  </div>
</div>
